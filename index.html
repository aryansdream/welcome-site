<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Aryan Tiwari | Developer Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* =========================
   BASE THEME
========================= */

:root{
  --text:#eaeaea;
  --muted:#9aa4af;
  --glass:rgba(21,26,34,.6);
  --chip:rgba(255,255,255,.06);

  --ice:#4cc9ff;
  --fire:#ff7a18;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0b0f14;
  color:var(--text);
  overflow-x:hidden;
}

/* =========================
   BG PHOTO
========================= */

.bg-img{
  position:fixed;
  inset:0;
  background:url("profile.png") center 20% / 650px auto no-repeat;
  filter: blur(14px) brightness(.65);
  opacity:.75;
  z-index:-3;
}

.bg-overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(#00000055,#000000bb);
  z-index:-2;
}

/* =========================
   NAV
========================= */

nav{
  position:fixed;
  width:100%;
  padding:20px 8%;
  display:flex;
  justify-content:space-between;
  backdrop-filter:blur(8px);
}

/* =========================
   HERO (NEW STRUCTURE)
========================= */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 8%;
}

.hero-box{
  display:flex;
  align-items:center;
  gap:60px;

  background:var(--glass);
  backdrop-filter:blur(20px);

  padding:60px;
  border-radius:24px;

  max-width:1100px;
}

/* foreground image */
.hero-img{
  width:280px;
  filter:drop-shadow(0 40px 60px rgba(0,0,0,.7));
}

/* text */
.hero-text h1{
  font-size:56px;
  margin-bottom:10px;
}

.tag{
  color:var(--muted);
  height:28px;
}

.hero-text p{
  color:var(--muted);
  margin-top:15px;
  max-width:420px;
  line-height:1.7;
}

/* buttons */
.buttons{
  margin-top:25px;
}

.btn{
  padding:10px 22px;
  border-radius:25px;
  margin-right:10px;
  text-decoration:none;
}

.primary{
  background:linear-gradient(45deg,var(--ice),var(--fire));
  color:white;
}

.secondary{
  border:1px solid #444;
  color:white;
}

/* skills chips */
.chips{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:25px;
}

.chip{
  background:var(--chip);
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  color:var(--muted);
}

/* =========================
   GLASS CARDS
========================= */

section{
  padding:120px 8%;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(18px);
  padding:40px;
  border-radius:20px;
  max-width:1000px;
  margin:auto;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-top:20px;
}

.item{
  background:rgba(255,255,255,.05);
  padding:18px;
  border-radius:14px;
  color:var(--muted);
}

/* =========================
   FADE IN
========================= */

.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}

.reveal.active{
  opacity:1;
  transform:none;
}

/* mobile */
@media(max-width:900px){
  .hero-box{
    flex-direction:column;
    text-align:center;
  }
  .hero-img{
    width:200px;
  }
}

</style>
</head>

<body>

<div class="bg-img"></div>
<div class="bg-overlay"></div>


<!-- HERO -->
<section class="hero">

  <div class="hero-box">

    <img src="profile.png" class="hero-img">

    <div class="hero-text">
      <h1>Aryan Tiwari</h1>
      <div id="typing" class="tag"></div>

      <p>
        Java Developer & IoT Builder focused on creating practical,
        real-world tech solutions and products that make impact.
      </p>

      <div class="buttons">
        <a href="#projects" class="btn primary">Projects</a>
        <a href="https://github.com/" class="btn secondary">GitHub</a>
      </div>

      <div class="chips">
        <div class="chip">Java</div>
        <div class="chip">Arduino</div>
        <div class="chip">IoT</div>
        <div class="chip">Spring Boot</div>
        <div class="chip">Web Dev</div>
      </div>

    </div>

  </div>

</section>


<section id="projects" class="reveal">
  <div class="card">
    <h2>Projects</h2>
    <div class="grid">
      <div class="item">Go3D – 3D Printing Platform</div>
      <div class="item">BookYourHostel – Hostel Booking</div>
      <div class="item">Jeevan Jyoti – Tech Support</div>
    </div>
  </div>
</section>


<script>
/* typing */
const roles=["Java Developer","IoT Builder","Problem Solver"];
let i=0,j=0,del=false;
function type(){
 let w=roles[i];
 document.getElementById("typing").innerText=w.substring(0,j);
 if(!del&&j++===w.length+1) del=true;
 else if(del&&j--===0){del=false;i=(i+1)%roles.length;}
 setTimeout(type,del?40:90);
}
type();

/* reveal */
window.addEventListener("scroll",()=>{
 document.querySelectorAll(".reveal").forEach(el=>{
  if(el.getBoundingClientRect().top<window.innerHeight-100)
   el.classList.add("active");
 });
});
</script>

</body>
</html>
